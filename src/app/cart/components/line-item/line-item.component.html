<div class="cart-item">
  <div class="row d-flex align-items-center text-left text-md-center">
    <div class="col-12 col-md-5">
      <a href="#" class="cart-remove close mt-3 d-md-none">
        <i class="fa fa-times"> </i>
      </a>
      <div class="d-flex align-items-center">
        <a [routerLink]="['/product',item.product_id]">
          <img [src]="item.image_url|image"
               [alt]="item.name" class="cart-item-img">
        </a>
        <div class="cart-title text-left">
          <a [routerLink]="['/product',item.product_id]" class="text-uppercase text-dark">
            <strong>{{item.name}}</strong>
          </a><br>
          <ng-container *ngFor="let option of item.selected_options|keyvalue;last as isLast;">
            <span class="text-muted text-sm">{{option.key}}: {{option.value}}</span>
            <br *ngIf="!isLast"/>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-7 mt-4 mt-md-0">
      <div class="row align-items-center">
        <div class="col-md-3">
          <div class="row">
            <div class="col-6 d-md-none text-muted">Price per item</div>
            <div class="col-6 col-md-12 text-right text-md-center">{{item.price|currency}}</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row align-items-center">
            <div class="d-md-none col-7 col-sm-9 text-muted">Quantity</div>
            <div class="col-5 col-sm-3 col-md-12">
              <div class="d-flex align-items-center">
                <div class="btn btn-items btn-items-decrease">-</div>
                <input type="text" [value]="item.quantity"
                       class="form-control text-center border-0 border-md input-items"/>
                <div class="btn btn-items btn-items-increase">+</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="row">
            <div class="col-6 d-md-none text-muted">Total price</div>
            <div class="col-6 col-md-12 text-right text-md-center">{{item.total|currency}}</div>
          </div>
        </div>
        <div class="col-2 d-none d-md-block text-center"><a href="#" class="cart-remove"> <i
          class="delete fa fa-times"></i></a></div>
      </div>
    </div>
  </div>
</div>
