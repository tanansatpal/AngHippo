<pagination-template #p="paginationApi"
                     [id]="config.id"
                     (pageChange)="setPage($event)">
  <nav aria-label="page navigation" class="d-flex justify-content-center mb-5 mt-3">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="p.isFirstPage()">
        <a *ngIf="!p.isFirstPage()" (click)="p.previous()" class="page-link"> Previous </a>
        <a *ngIf="p.isFirstPage()" class="page-link"> Previous </a>
      </li>
      <li class="page-item" *ngFor="let page of p.pages" [class.active]="p.getCurrent() === page.value">
        <a class="page-link" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
          <span>{{ page.label }}</span>
        </a>
        <a class="page-link" *ngIf="p.getCurrent() === page.value">
          <span>{{ page.label }}</span>
        </a>
      </li>
      <li class="page-item" [class.disabled]="p.isLastPage()">
        <a class="page-link" *ngIf="!p.isLastPage()" (click)="p.next()"> Next </a>
      </li>
    </ul>
  </nav>
</pagination-template>
