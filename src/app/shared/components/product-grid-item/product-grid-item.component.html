<div class="product">
  <div class="product-image">
    <div class="ribbon ribbon-primary">Sale</div>
    <img [src]="product.image"
         alt="product" class="img-fluid"/>
    <div class="product-hover-overlay">
      <a [routerLink]="['/product',product.alias]"
         class="product-hover-overlay-link"></a>
      <div class="product-hover-overlay-buttons"><a [routerLink]="['/product',product.alias]"
                                                    class="btn btn-dark btn-buy"><i
        class="fa-search fa"></i><span class="btn-buy-label ml-2">View</span></a>
      </div>
    </div>
  </div>
  <div class="py-2">
    <p class="text-muted text-sm mb-1">Accessories</p>
    <h3 class="h6 text-uppercase mb-1">
      <a [routerLink]="['/product',product.alias]"
         class="text-dark">{{product.name}}</a>
    </h3><span
    class="text-muted">{{product.price | currency}}</span>
  </div>
</div>
